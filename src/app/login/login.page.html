<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>SkeletonApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-title>Iniciar Sesi칩n</ion-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Input Usuario -->
        <form #myForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input
                  class="usuario"
                  [(ngModel)]="user.usuario"
                  type="text"
                  fill="outline"
                  label="Usuario"
                  labelPlacement="floating"
                  pattern="[a-zA-Z0-9]+"
                  minlength="3"
                  maxlength="8"
                  ngModel>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          
          <!-- Input Contrase침a -->
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input
                  [(ngModel)]="user.password"
                  type="password"
                  fill="outline"
                  label="Contrase침a"
                  labelPlacement="floating"
                  ngModel>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          
          <!-- Bot칩n Ingresar -->
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col>
              <div class="ion-text-center">
                <ion-button (click)="ingresar()" expand="full" shape="round">Ingresar</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="ion-text-center">
                <a href="#">Crea tu cuenta gratis</a>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
